    metadata:
      labels:
        app.kubernetes.io/name: query-exporter
        app.kubernetes.io/instance: default
        app: default
        release: default
    spec:
      serviceAccountName: default-query-exporter
      securityContext:
        {}
      volumes:
        - name: cm-query-exporter-volume
          configMap:
            name: default-query-exporter-cm
            defaultMode: 420
      containers:
        - name: query-exporter
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "adonato/query-exporter:2.8.3"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: cm-query-exporter-volume
              mountPath: /config.yaml
              subPath: config.yaml
          ports:
            - containerPort: 9560
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9560
          readinessProbe:
            httpGet:
              path: /
              port: 9560
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
